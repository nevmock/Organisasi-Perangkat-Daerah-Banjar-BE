name: CI/CD Prod

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t kevinirawand/sia-banjar-prod:latest .

      - name: Push Docker Image
        run: docker push kevinirawand/sia-banjar-prod:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: 103.150.116.30
          username: digivise
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull kevinirawand/sia-banjar-prod:latest
            docker stop sia-banjar-prod || true
            docker rm sia-banjar-prod || true
            docker run -d --name sia-banjar-prod \
              -e MONGO_URI=${{ secrets.PROD_MONGO_URI }} \
              -e PORT=${{ secrets.PROD_PORT }} \
              -p ${{secrets.PROD_PORT}}:${{secrets.PROD_PORT}} \
              kevinirawand/sia-banjar-prod:latest