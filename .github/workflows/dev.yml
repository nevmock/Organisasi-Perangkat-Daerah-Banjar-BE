name: CI/CD Prod

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build --build-arg APP_PORT=${{ secrets.DEV_PORT }} -t kevinirawand/sia-api-dev:latest .

      - name: Push Docker Image
        run: docker push kevinirawand/sia-api-dev:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull kevinirawand/sia-api-dev:latest
            docker stop sia-api-dev || true
            docker rm sia-api-dev || true
            docker run -d --name sia-api-dev \
              --network development_mongodb_net \
              --restart unless-stopped \
              -e MONGO_URI=${{ secrets.PROD_MONGO_URI }} \
              -e PORT=${{ secrets.DEV_PORT }} \
              -p ${{secrets.DEV_PORT}}:${{secrets.DEV_PORT}} \
              kevinirawand/sia-api-dev:latest